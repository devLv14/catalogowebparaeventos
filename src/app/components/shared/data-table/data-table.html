<div class="data-table">
  <!-- Loading -->
  <div *ngIf="loading" class="loading">
    Cargando...
  </div>

  <!-- Tabla Simple -->
  <div *ngIf="!loading">
    <table class="simple-table">
      <thead>
        <tr>
          <th *ngFor="let col of getColumns()">
            {{ col.label }}
          </th>
          <th *ngIf="hasActions()">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of getPaginatedData()">
          <td *ngFor="let col of getColumns()">
            {{ item[col.key] }}
          </td>
          <td *ngIf="hasActions()" class="actions">
            <button (click)="handleAction('view', item)">Ver</button>
            <button (click)="handleAction('edit', item)">Editar</button>
            <button (click)="handleAction('delete', item)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Sin datos -->
    <div *ngIf="getData().length === 0" class="no-data">
      No hay datos
    </div>

    <!-- Paginación Simple -->
    <div *ngIf="shouldShowPagination()" class="simple-pagination">
      <button (click)="previousPage()" [disabled]="isFirstPage()">Anterior</button>
      <span>Página {{ getCurrentPage() }} de {{ getTotalPages() }}</span>
      <button (click)="nextPage()" [disabled]="isLastPage()">Siguiente</button>
    </div>
  </div>
</div>
